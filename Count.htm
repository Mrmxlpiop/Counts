<!DOCTYPE html>

<html>
<head>
    <title></title>
</head>
<body>
<script>
    var count = 0;
    var sum = 0;
    var avg = 0.0;
    var big = Number.NEGATIVE_INFINITY;
    var smal = Number.POSITIVE_INFINITY;
    
    alert("Type Done To Show Results");
    while (true) {
        var a = prompt("Enter a number");
        if (a == "done") {
            break;
        }
        count += 1;
        alert(count + " - " + a);
        var a2 = Number(a);
        sum += a2;
        avg = sum / count;
        if (big < a2) {
            big = a2;
        }
        if (smal > a2) {
            smal = a2;
        }
       
    }
    alert("The Count is - " + count);
    alert("The Sum is - " + sum);
    alert("The Average is - " + avg);
    alert("The Biggest Number is - " + big);
    alert("The Smallest Number is - " + smal);
    
    prompt("Type Any Thing To Quit");
</script>

</body>
</html>
